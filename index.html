<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc8aa6a41f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>MovieFlix</title>
  </head>
  <body>
    <section class="main">
      <div class="landing container">
        <nav class="">
          <div class="logo">MOVIE<span>Flix</span></div>
          <div class="nav-links">
            <a class="link-test" href="#">Home</a>
            <a class="link-test" href="#">Movies</a>
            <a class="link-test" href="#">Popular</a>
            <a class="link-test" href="#">Upcoming</a>
          </div>
          <div class="form-search">
            <form id="form-home">
              <input id="search" type="text" placeholder="Search " />
            </form>
            <p><i class="fas fa-search"></i></p>
          </div>
        </nav>

        <div class="movie-landing">
          <div class="content-landing" id="landing">
            <div class="details">
              <div class="image" id="image">
                <!-- <img src="/images/wp6988363.webp" alt="" srcset="" /> -->
              </div>
              <div class="info">
                <div class="title"><h1 id="titleH1"></h1></div>

                <h3>Rating: <span id="rating"></span></h3>

                <p class="overview" id="overview"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="selections">
      <div class="selection-genre container">
        <h1>
          Explore all types of Genres with
          <span class="logo">MOVIE<span>Flix</span></span>
        </h1>
        <div class="selection-genre-set">
          <button class="active" id="action">Action</button>
          <button id="popular">Popular</button>
          <button id="thriller">Thriller</button>
          <button id="kids">Kids</button>
          <button id="crime">Crime</button>
          <button id="romance">Romance</button>
          <button id="documentary">Documentary</button>
        </div>
      </div>
    </div>

    <!-- <div class="info-card">
      <div class="info-card-detail">
        <div class="info-card-detail-it">
          <h5 class="title-card"></h5>
          <p class="rate-card"></p>
        </div>
        <p class="date-card">Release: <span class="rate-card"></span></p>
      </div>
      <p class="overview-card"></p>
    </div> -->

    <!-- <div class="movie-info-page"></div> -->
    <div id="movieApi" class="movieApi"></div>
  </body>
  <script src="script.js"></script>
</html>
